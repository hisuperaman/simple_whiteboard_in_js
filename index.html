<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>

    <link rel="stylesheet" href="style.css">
</head>

<body id="body">

    <div class="container" id="container">

        <div id="displayControlBarDiv" onclick="toggleControlBar()">
            <svg id="toggleButton" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                <path
                    d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
            </svg>
        </div>

        <div id="controlBar">

            <div class="panel-heading">
                Colors
            </div>
            <div class="color-panel">
                <div class="color" id="red" onclick="changePenColor('red')">

                </div>
                <div class="color" id="green" onclick="changePenColor('green')">

                </div>
                <div class="color selectedColor" id="blue" onclick="changePenColor('blue')">

                </div>
                <div class="color" id="orange" onclick="changePenColor('orange')">

                </div>
                <div class="color" id="yellow" onclick="changePenColor('yellow')">

                </div>
                <div class="color" id="black" onclick="changePenColor('black')">

                </div>
                <div class="color" id="violet" onclick="changePenColor('violet')">

                </div>
                <div class="color" id="purple" onclick="changePenColor('purple')">

                </div>
                <div class="color whiteColor" id="white" onclick="changePenColor('white')">

                </div>
            </div>


            <div class="panel-heading">
                Shapes
            </div>

            <div class="shape-panel">
                <div class="shape" id="rect" onclick="changePenShape('rect')">

                </div>
                <div class="shape selectedShape" id="circle" onclick="changePenShape('circle')">

                </div>
            </div>


            <div class="panel-heading">
                Pen Size
            </div>

            <div class="shape-panel">
                <div class="slidecontainer">
                    <input type="range" min="5" max="100" value="15" step="1" class="slider" id="penSizeSlider"
                        onchange="changePenSize(this.value)">
                </div>
            </div>


        </div>

        <div id="canvas-container">
            <canvas id="myCanvas" width="1000" height="600"></canvas>

        </div>

    </div>




    <script src="script.js"></script>

</body>

</html>
